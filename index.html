<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./styles/main.css" />

        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main class="main-container flex-center">
            <div class="product-card flex-center">
                <div class="product-card-img">
                    <img
                        class="img-mobile"
                        src="./images/image-product-mobile.jpg"
                        alt="product"
                    />
                    <img
                        class="img-desktop"
                        src="./images/image-product-desktop.jpg"
                        alt="product"
                    />
                </div>
                <div class="product-card-description">
                    <p class="category">PERFUME</p>
                    <h2 class="product-title">
                        Gabrielle Essence Eau De Parfum
                    </h2>
                    <p class="product-description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <p class="price">
                        $149.99 <span class="old-price">$169.99</span>
                    </p>
                    <button class="btn-add-to-cart flex-center">
                        <img src="./images/icon-cart.svg" alt="cart-icon" /> Add
                        to Cart
                    </button>
                </div>
            </div>

            <footer class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">oscarmumm</a>.
            </footer>
        </main>
    </body>
</html>
